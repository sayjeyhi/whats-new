apiVersion: apps/v1
kind: Deployment
metadata:
  name: whats-new
  labels:
    app: whats-new
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whats-new
  template:
    metadata:
      labels:
        app: whats-new
    spec:
      containers:
        - name: whats-new
          image: ghcr.io/sayjeyhi/whats-new:latest
          ports:
            - containerPort: 8080

          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          resources:
            limits:
              cpu: '500m'
              memory: '512Mi'
            requests:
              cpu: '250m'
              memory: '256Mi'
